<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="robots" content="index" />
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Painel Administrativo - CMS de Testes</title>
  <link href="/css/app.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <nav class="nav has-shadow">
    <div class="container">
      <div class="nav-left">
        <a href="/admin" class="nav-item"><img src="/imgs/logo-just.png" alt="Just logo"></a>
        <a href="/admin" class="nav-item is-tab is-hidden-mobile {% if marcar == 'home' %} is-active {% endif %}">Home</a>
        <a href="/admin/posts" class="nav-item is-tab is-hidden-mobile {% if marcar == 'posts' %} is-active {% endif %}" id="Posts" name="Posts">Posts</a>
      </div>
      <span class="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </span>
      <div class="nav-right nav-menu">
        <a class="nav-item is-tab is-hidden-tablet {% if marcar == 'home' %} is-active {% endif %}">Home</a>
        <a class="nav-item is-tab is-hidden-tablet {% if marcar == 'posts' %} is-active {% endif %}">Posts</a>
        <a href="/logout" class="nav-item is-tab" id="Log out" name="Log out">Log out</a>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <script src="/js/main.js" charset="utf-8"></script>

</body>
</html>
