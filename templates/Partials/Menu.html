<aside class="menu">
  <p class="menu-label">
    MENU
  </p>
  <ul class="menu-list">
    {% if posts|length > 0 %}

      {% for post in posts %}
        <li><a href="/posts/{{post.path}}" title="{{post.titulo}}" id="{{post.path}}" {% if post.id == detalhe.id %} class="is-active" {% endif %}>{{post.titulo}}</a></li>
      {% endfor %}
      

    {% else %}

      <p class="menu-label">
        Nenhum Post cadastrado at√© o momento.
      </p>

    {% endif %}
  </ul>
</aside>
