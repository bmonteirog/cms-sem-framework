{% extends "Layout.html" %}

{% block content %}

  <div class="columns">
    <div class="column is-one-third is-offset-one-third">
      <div class="box spaced-box">

        <h5 class="title is-5 has-text-centered">Painel Administrativo</h5>

        {% if flash.hasErrors %}
          <div class="notification is-danger has-text-centered">{{ flash.display }}</div>
        {% endif %}

        <form class="form" action="login" method="post">

          <div class="field">
            <div class="control">
              <label class="label" for="login">Username</label>
              <input class="input" type="text" name="Username" required autofocus id="inputusername">
            </div>
          </div>

          <div class="field">
            <div class="control">
              <label class="label" for="password">Password</label>
              <input class="input" type="password" name="Password" required id="inputpassword">
            </div>
          </div>

          <hr>

          <div class="field">
            <div class="control">
              <input class="button is-primary is-pulled-right" type="submit" value="Login" name="Login" id="inputsubmit">
              <a href="/" class="button" title="Voltar para a Home">Voltar para a Home</a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

{% endblock %}
